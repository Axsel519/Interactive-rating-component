<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="interactive-rating-component-main/images/icon.webp">
    <link rel="stylesheet" href="inter.css">
</head>
<body>

    <div class="card">

        <div class="star">
            <img src="interactive-rating-component-main/images/icon-star.svg" alt="star">
        </div>

        <div class="text">
            <h2>How did we do?</h2>
            <p>
                Please let us know how we did with your support request. 
                All feedback is appreciated to help us improve our offering!
            </p>
        </div>

        <div class="rating-buttons">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
        </div>

        <button class="submit">Submit</button>

    </div>

    <!-- Card thank you-->
    <div class="thank-you-message">
        <img src="interactive-rating-component-main/images/illustration-thank-you.svg" alt="Thank you">
        <p class="selected-rating">
            You selected <span id="selected-rating-number">0</span> out of 5
        </p>
        <h2>Thank You!</h2>

        <p> 
            We appreciate you taking the time to give a rating. 
            If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
    </div>

    <script src="int.js"></script>

</body>
</html>
